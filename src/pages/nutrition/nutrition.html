<ion-header>
    <ion-navbar>
        <ion-buttons top>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Diary</ion-title>
      </ion-navbar>
</ion-header>


<ion-content >

  <ion-card *ngFor="let item of items ">
    <ion-card-content>
      <ion-label>Food - Nutrition Information </ion-label>
            <ion-list no-lines>
              <ion-item>name - {{item.food_name}} - per 1000g</ion-item>
              <ion-item>calories - {{item.calories_food}}</ion-item>
              <ion-item>carbs - {{item.carbs_food}}</ion-item>
              <ion-item>protiens - {{item.protien_food}}</ion-item>
              <ion-item>fats - {{item.fat_food}}</ion-item>
            </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>

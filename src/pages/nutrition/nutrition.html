<ion-header>
    <ion-navbar>
        <ion-buttons top>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Nutrition</ion-title>
      </ion-navbar>
</ion-header>


<ion-content >

   <ion-card>
    <ion-card-header>
            {{foodName}}
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
              <p>Total Weight {{totalWeight}}</p>
            </ion-item>
            <ion-item>
              <p>Fat {{totalNutri['FAT']['quantity']}}</p>
            </ion-item>
            <ion-item>
              <p>Sugar {{totalNutri['SUGAR']['quantity']}}</p>
            </ion-item>
            <ion-item>
              <p>Protien {{totalNutri['PROCNT']['quantity']}}</p>
            </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card> 
  
</ion-content>
